<body>
    <button>Click Me!</button>



<script src="lib/Rx.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


<script type="text/babel">
var button = document.querySelector('button');

// button.addEventListener('click', (event) =>  {console.log(event)})

// with RXJS fromEvent - returns observable
Rx.Observable.fromEvent(button, 'click')
    .throttleTime(1000)
    .map( (data) => { return data.clientY })
    .subscribe(
      (coordinate) => console.log(coordinate)
);

/*  
Observables => funnel like setup
event data travels from top to bottom
from datasource (click event)
to the code we execute in subscribe function

Powerful because of the operators
allowed to transform how the data is handeled, used or looks like

e.g. throttletime.

Funnel Like appraoch to handel asynchronous code
+ operators to trnasform the data
*/
</script>

</body>
</html>
